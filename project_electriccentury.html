<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar" content="white">
	<meta name="theme-color" content="#FFFFFF">
	<meta name="description" content="3D architectural visualization renders of a residential building in art deco style.">
	<link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
	<link rel="manifest" href="js/manifest.json">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700;800&family=League+Spartan:wght@400;600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
	<script type="text/javascript" src="js/jquery.js"></script>
	<title>Stable</title>
</head>
<body>
	<nav></nav>
	<div class="smooth-wrapper">
		<div class="smooth-content">
			<div class="content">
				<div class="project-hero">
					<img class="project-hero-image" src="images/electriccentury_01.webp">
					<div class="dictionary">
						<div class="type">project</div>
						<div class="title">Electric Century</div>
						<div class="definition">1. Ode to 1930's art deco style that says a lot with few lines. This residential building might as well be mistaken for a contemporary castle in pastel pink.</div>
					</div>
				</div>
				<div class="row">
					<div class="image">
						<img alt="3d render of a house" src="images/electriccentury_01.webp">
					</div>
					<div class="image">
						<img alt="3d render of a house" src="images/electriccentury_02.webp">
					</div>
				</div>
				<div class="row">
					<div class="image">
						<img alt="3d render of a house" src="images/electriccentury_03.webp">
					</div>
					<div class="image">
						<img alt="3d render of a house" src="images/electriccentury_05.webp">
					</div>
				</div>
				<div class="row">
					<div class="image solo">
						<img alt="3d render of an office lobby" src="images/electriccentury_04.webp">
					</div>
				</div>
				<section class="margin-top-200">
					<div class="three-display" id="three-container">
						<div class="three-overlay" id="three-overlay">
							<div>CLICK TO EXPLORE</div>
						</div>
						<div class="three-ui ">
							<div class="button-ui">
								<div>
									<img class="three-icon-desktop" src="images/icons/icon_mouse_left_white.svg">
									<img class="three-icon-mobile" src="images/icons/icon_finger_orbit_white.svg">
									<div>ORBIT</div>
								</div>
								<div>
									<img class="three-icon-desktop" src="images/icons/icon_mouse_right_white.svg">
									<img class="three-icon-mobile" src="images/icons/icon_finger_pan_white.svg">
									<div>PAN</div>
								</div>
								<div>
									<img class="three-icon-desktop" src="images/icons/icon_mouse_scroll_white.svg">
									<img class="three-icon-mobile" src="images/icons/icon_finger_zoom_white.svg">
									<div>ZOOM</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<div class="spacer-logo">
					<img src="images/logo_electriccentury.svg">
				</div>
				<div class="section_title">Other projects</div>
				<div class="row row_other_projects"></div>
				<footer></footer>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
	<script type="text/javascript" src="js/gsap.js"></script>
	<script src="js/jquery.imageviewer.js"></script>
	
	<!-- Three.js libraries -->
	<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
	<script src="js/ThreeJS/helpers.js"></script>
	<script src="js/ThreeJS/threejs_electric.js"></script>
	<script type="text/javascript">

		$("nav").load("nav.html");
		$("footer").load("footer.html");

		imageviewer();

	</script>

</html>
