	<script src="js/jquery.imageviewer.js"></script>
	<script type="text/javascript">

		$("nav").load("nav.html");
		$("footer").load("footer.html");

		imageviewer();

		//panorama
		pannellum.viewer('panorama', {
			"type": "equirectangular",
			"preview": "https://stablearchviz.com/images/acrylichail_03.webp",
			"panorama": "images/acrylichail_06.jpg",
			"showZoomCtrl": false,
			"keyboardZoom": false,
			"mouseZoom": false,
			"strings": {
				"loadButtonLabel": "Click to explore"
			}
		});

		/* HOVER ON THUMBNAIL */
		$(".other_projects").hover(function() {
			$(this).find("img").toggleClass("clear");
		});
	</script>
