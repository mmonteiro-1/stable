	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
	<script type="text/javascript" src="js/gsap.js"></script>
	<script src="js/jquery.imageviewer.js"></script>
	<script type="text/javascript">

		$("nav").load("nav.html");
		$("footer").load("footer.html");

		imageviewer();

		// Create Iframes
		function createIframes() {
			var videoContainer = document.getElementById("video-container");

			// Create Office Iframe
			var officeIframe = document.createElement("iframe");
			officeIframe.id = "walkthrough-video";
			officeIframe.width = "100%";
			officeIframe.height = "100%";
			officeIframe.src = "https://www.youtube.com/embed/GOxOQFDSvAU?si=b64xhhxTr_Zsjx6_";
			officeIframe.title = "YouTube video player";
			officeIframe.frameBorder = "0";
			officeIframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
			officeIframe.referrerPolicy = "strict-origin-when-cross-origin";
			officeIframe.allowFullscreen = true;
			officeIframe.style.display = "none";
			videoContainer.appendChild(officeIframe);

			// Create Cinematic Iframe
			var cinematicIframe = document.createElement("iframe");
			cinematicIframe.id = "cinematic-video";
			cinematicIframe.width = "100%";
			cinematicIframe.height = "100%";
			cinematicIframe.src = "https://www.youtube.com/embed/H3fiQQPz9Tg?si=i1x70bpIw_q5xSRp";
			cinematicIframe.title = "YouTube video player";
			cinematicIframe.frameBorder = "0";
			cinematicIframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
			cinematicIframe.referrerPolicy = "strict-origin-when-cross-origin";
			cinematicIframe.allowFullscreen = true;
			cinematicIframe.style.display = "none";
			videoContainer.appendChild(cinematicIframe);
		}

		// Load the iframes after the page has loaded
		if (window.addEventListener) {
			window.addEventListener("load", createIframes, false);
		} else if (window.attachEvent) {
			window.attachEvent("onload", createIframes);
		} else {
			window.onload = createIframes;
		}

		$(document).ready(function() {
			$('#watch-cinematic, #watch-walkthrough').click(function() {
				var videoType = $(this).attr('id').split('-')[1];
				$('#video-overlay').show();
				$('#' + videoType + '-video').show().siblings('iframe').hide();
				$('body').addClass('no-scroll');
				$('nav').hide();
			});

			$('#video-close').click(function() {
				$('#video-overlay').hide();
				$('body').removeClass('no-scroll');
				$('nav').show();
			});
		});
	</script>
</body>
</html>
