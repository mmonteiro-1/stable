	<script type="text/javascript">

		$("nav").load("nav.html");
		$("footer").load("footer.html");

		imageviewer();

		// Play cinematic video
		$(document).ready(function(){
			$('.play-button').click(function(){
				var newVideoSrc = 'videos/planoalto_cinematic.mp4'; // Replace with the new video source
				var videoElement = $('.planoalto_cinematic > .video-full-width')[0]; // Get the video element

				// Change the video source
				$(videoElement).find('source').attr('src', newVideoSrc);
				
				// Remove muted and loop attributes
				videoElement.muted = false;
				videoElement.loop = false;
				videoElement.controls = true;

				 // Change the CSS of the .video div to aspect-ratio: unset
				$('.planoalto_cinematic').css('aspect-ratio', 'unset');

				// Hide the play button
				$('.play-button').hide();

				// Load the new video
				videoElement.load();

				// Optionally, start playing the new video
				videoElement.play();
			});
		});

		// Play vcam video
		$(document).ready(function(){
			$('.unmute-button').click(function(){
				var videoElement = $('.planoalto_vcam > .video-full-width')[0]; // Get the video element
			 
				// Remove muted and loop attributes
				videoElement.muted = false;
				videoElement.loop = false;
				videoElement.controls = true;

				 // Change the CSS of the .video div to aspect-ratio: unset
				$('.planoalto_vcam').css('aspect-ratio', 'unset');

				// Hide the play button
				$('.unmute-button').hide();

				// Load the new video
				videoElement.load();

				// Optionally, start playing the new video
				videoElement.play();
			});
		});
	</script>
